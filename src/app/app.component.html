<div class="profile-card">
    <div class="card-header">
        <div class="card-title">Basic profile</div>
    </div>
    <div class="card-body">
        <div class="user-info-wrapper">
            <img [src]="avatar" class="user-avatar">
            <div class="user-info-content">
                <div class="realname">
                    <span>{{ userRealName }}</span>
                </div>
                <div class="username">
                    <span>{{ username }}</span>
                </div>
                <div class="star-rating-container">
                    <!--- TODO -->
                </div>
            </div>
            <div class="user-socials">
                <div class="social-icon">
                    <a rel="noopener noreferrer" [href]="githubUrl">
                        <svg viewBox="0 0 24 24" width="1em" height="1em" class="github-icon" [style.fill]="githubIconFill">
                            <path fill-rule="evenodd"
                                d="M11.337 21a1.646 1.646 0 0 1-1.652-1.635l-.007-1.17c-3.246.706-3.931-1.377-3.931-1.377-.531-1.348-1.296-1.707-1.296-1.707-1.06-.724.08-.71.08-.71 1.17.082 1.788 1.203 1.788 1.203 1.04 1.784 2.73 1.268 3.395.97.105-.754.408-1.269.741-1.56-2.591-.295-5.316-1.297-5.316-5.767 0-1.274.456-2.314 1.203-3.132-.121-.295-.52-1.48.112-3.088 0 0 .98-.313 3.21 1.196a11.197 11.197 0 0 1 2.921-.392c.991.004 1.99.133 2.923.392 2.227-1.51 3.206-1.196 3.206-1.196.635 1.608.236 2.794.115 3.088.748.816 1.201 1.858 1.201 3.132 0 4.482-2.73 5.468-5.328 5.757.418.363.791 1.072.791 2.161 0 1.562-.005 2.2-.005 2.2A1.647 1.647 0 0 1 13.838 21h-2.502z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="other-info-list">
            <li class="info-list-item" [style.display]="isPresent('countryName')">
                <div class="list-item">
                    <svg viewBox="0 0 24 24" width="1em" height="1em" class="list-item-icon">
                        <path fill-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z">
                        </path>
                    </svg>
                    Location
                </div>
                <div>{{ countryName }}</div>
            </li>
            <li class="info-list-item" [style.display]="isPresent('countryName')">
                <div class="list-item">
                    <svg viewBox="0 0 24 24" width="1em" height="1em" class="list-item-icon">
                        <path fill-rule="evenodd" d="M15.588 11.412a3.648 3.648 0 0 1-1.588-.37 5.76 5.76 0 0 0 1.059-3.336A5.76 5.76 0 0 0 14 4.37 3.648 3.648 0 0 1 15.588 4a3.71 3.71 0 0 1 3.706 3.706 3.71 3.71 0 0 1-3.706 3.706zm1.101 2.916c2.605.286 6.311 1.504 6.311 3.643v1.853h-4.235V17.97c0-1.567-.847-2.753-2.076-3.643zM9 13c3.916 0 8 1.56 8 4.667V20H1v-2.333C1 14.56 5.084 13 9 13zm-6 5h12v-.333C15 16.297 12.484 15 9 15s-6 1.296-6 2.667V18zm6-7c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4zm0-2c1.101 0 2-.899 2-2s-.899-2-2-2-2 .899-2 2 .899 2 2 2z">
                        </path>
                    </svg>
                    Company
                </div>
                <div>{{ company }}</div>
            </li>
            <li class="info-list-item" [style.display]="isPresent('website')">
                <div class="list-item">
                    <svg viewBox="0 0 24 24" width="1em" height="1em" class="list-item-icon">
                        <path fill-rule="evenodd" d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1 0 1.71-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z">
                        </path>
                    </svg>
                    Website
                </div>
                <a rel="noopener noreferrer" [href]="website" target="_blank">{{ website }}</a>
            </li>
        </div>
    </div>
</div>
